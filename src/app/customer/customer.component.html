<div>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button (click)="getCustomers()">Get all customers</button>
    <button (click)="addCustomerForm()">Add new customer</button>
  </div>
</div>
<div *ngIf="showCustomerForm">
  <app-customer-add (eventForm)="hideForm($event)"
                    [initCustomer]="customerToEdit"></app-customer-add>
</div>
<div>
  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th class="tabHeader" scope="col">#</th>
      <th class="tabHeader" scope="col" (click)="sortThisColum('companyName')">Company name<i class="fa fa-sort-desc"></i></th>
      <th class="tabHeader" scope="col" (click)="sortThisColum('address')">Address<i class="fa fa-sort-desc"></i></th>
      <th class="tabHeader" scope="col" (click)="sortThisColum('phoneNumber')">Phone no.<i class="fa fa-sort-desc"></i></th>
      <th class="tabHeader" scope="col" (click)="sortThisColum('nip')">NIP<i class="fa fa-sort-desc"></i></th>
      <th class="tabHeader" scope="col" (click)="sortThisColum('email')">Email<i class="fa fa-sort-desc"></i></th>
      <th class="tabHeader" scope="col" (click)="sortThisColum('firstName')">First name<i class="fa fa-sort-desc"></i></th>
      <th class="tabHeader" scope="col" (click)="sortThisColum('lastName')">Last name<i class="fa fa-sort-desc"></i></th>
      <th class="tabHeader" scope="col" (click)="sortThisColum('customerType')">Customer type<i class="fa fa-sort-desc"></i></th>
      <th class="tabHeader" scope="col"></th>
      <th class="tabHeader" scope="col"></th>
    </tr>
    </thead>
    <tbody id="searched_table">
    <tr *ngFor="let customer of customers | sortIndex: sortedColumn; let i = index;">
      <td style="text-align: center">{{i + 1}}</td>
      <td hidden>{{customer.id}}</td>
      <td style="text-align: center">{{customer.companyName}}</td>
      <td style="text-align: center">{{customer.address}}</td>
      <td style="text-align: center">{{customer.phoneNumber}}</td>
      <td style="text-align: center">{{customer.nip}}</td>
      <td style="text-align: center">{{customer.email}}</td>
      <td style="text-align: center">{{customer.firstName}}</td>
      <td style="text-align: center">{{customer.lastName}}</td>
      <td style="text-align: center">{{customer.customerType}}</td>

      <td>
        <button (click)="editCustomer(customer)">Edit</button>
      </td>
      <td>
        <button (click)="deleteCustomer(customer)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
