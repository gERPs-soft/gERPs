<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="login">Login:</label>
    <input class="form-control form-control-sm" type="text" id="login" formControlName="login">

    <label for="password">Password:</label>
    <input class="form-control form-control-sm" type="password" id="password" formControlName="password">
    <div>
      <p>
        <button type="submit">Login</button>
      </p>
    </div>
  </div>
</form>
